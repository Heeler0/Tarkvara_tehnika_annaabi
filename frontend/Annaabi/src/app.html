<template xmlns:font="http://www.w3.org/1999/xhtml">
  <require from="css/normalize.css"></require>
  <require from="css/skeleton.css"></require>
  <require from="css/fileContainer.css"></require>
  <require from="css/sidemenu.css"></require>

  <!DOCTYPE html>
  <html lang="en">
  <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kavand</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header style="border-bottom: solid 1px #d8d8d8;">
    <!--   MENU STRUCTURE-->

    <!--    Label is linked to the hidden checkbox-->
    <label for="menu-button" class="menu-button--label">&#9776;</label>

    <!--    Checkbox state controls the menu position. When it is checked the menu slides in-->
    <input type="checkbox" id="menu-button">

    <!--    .menu-wrap is a wrapper for all the menu structure for the easier traversing-->
    <div class="menu-wrap">
      <div class="side-menu">
        <ul class="side-menu--list">
          <li>
            <a class="subset">Õppeained</a>
            <a  href="#Matemaatika">Matemaatika</a>
            <a  href="#Ajalugu">Ajalugu</a>
            <a  href="#Bioloogia">Bioloogia</a>
            <a  href="#Kirjandus">Kirjandus</a>
            <a  href="#Füüsika">Füüsika</a>
            <a  href="#Keemia">Keemia</a>
            <a  href="#Geograafia">Geograafia</a>
            <a  href="#Inimeseõpetus">Inimeseõpetus</a>
            <a  href="#Ühiskonnaõpetus">Ühiskonnaõpetus</a>
            <a  href="#Muusika">Muusika</a>
            <a  href="#Emakeel">Emakeel</a>
            <a  href="#Võõrkeeled">Võõrkeeled</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container" style="left: 5%; right: 5%; padding-top: 0.7%; width: 100%; position: fixed; z-index: 1; background-color: rgba(255,255,255,0.5);">
		<span style="float: left;">
			<a class="button button-primary" click.delegate="constructor()">KODULEHT</a>
			<a class="button button-primary" href="#">UUED</a>
			<a class="button button-primary" href="#">PARIMAD</a>
			<a class="button button-primary" href="#">LEHEST</a>
      <form method="POST" enctype="multipart/form-data" action="http://194.135.95.77:8080/api/uploadFile">
              <label class="button fileContainer button-primary"> Lisage fail:
                <input id="fileUpload" type="file" name="file" accept=".pdf,.doc,.docx" files.bind="selectedFiles">
              </label>
        <div>
          <input class="button" type="submit" value="Lae ülesse" if.bind="selectedFiles.length > 0"/>
          <input type="text" name="Header" placeholder='Lisage Pealkiri' if.bind="selectedFiles.length > 0" required>
              <select id="selectSubject" if.bind="selectedFiles.length > 0" required>
                <option value="" disabled selected>Valige õppeaine</option>
                <option value="Option 1">Matemaatika</option>
                <option value="Option 2">Ajalugu</option>
                <option value="Option 3">Bioloogia</option>
                <option value="Option 4">Kirjandus</option>
                <option value="Option 5">Füüsika</option>
                <option value="Option 6">Keemia</option>
                <option value="Option 7">Geograafia</option>
                <option value="Option 8">Inimeseõpetus</option>
                <option value="Option 9">Ühiskonnaõpetus</option>
                <option value="Option 10">Muusika </option>
                <option value="Option 11">Emakeel</option>
                <option value="Option 12">Võõrkeeled</option>
              </select>
          </div>
            </form>
		</span>
    <span style="float: right;">
			<input class="u-pull-left" type="email" placeholder="Otsi..." id="search" style="margin-right: 5px;">
			<a class="button" href="#">LOGI SISSE</a>
		</span>
    </div>
  </header>
  <div style="width: 100%; overflow: hidden;">

  <div class="container" style="margin-top: 10%;" >
    <div class="row">
      <div class="twelve columns">
        <div class="container"
             style="background: #EEE; width: 100%; border-radius: 4px; margin-bottom: 1%; padding: 1%;"
             repeat.for="item of data1">
          <div>
            <h3>
              ${getFileName(item)}
            </h3>
          </div>
          <div style="border-bottom: 1px solid #d8d8d8; padding-bottom: 0px;">
            <p innerHTML.bind="getDesc(item)" style="padding-bottom: 0px;">
            </p>
          </div>
          <div style="margin-top: 1%; margin-right: 1%; float: left;">
            <a href="${download(item)}">
              <button>Download - ${getSize(item)}</button>
            </a>
          </div>
          <div style="margin-top: 2%; margin-right: 1%; float: right; font-style: italic;">Uploaded by Anonymous on
            ${convertDate(getDate(item))}
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer style="width: 100%; border-top: solid 1px #d8d8d8; margin-top: 0.7%">
    <div class="container" style="background: #fff; text-align: center; padding-top: 1%; padding-bottom: 1%;">
      <p style="margin: 0px; padding: 0px;">Copyright &copy; 2018 Star Programmers</p>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  </html>
</template>
