<template xmlns:font="http://www.w3.org/1999/xhtml" xmlns:word-wrap="http://www.w3.org/1999/xhtml">
  <require from="css/normalize.css"></require>
  <require from="css/skeleton.css"></require>
  <require from="css/layout.css"></require>
  <require from="css/base.css"></require>
  <require from="css/style.css"></require>



  <!DOCTYPE html>
  <html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kavand</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header style="border-bottom: solid 1px #d8d8d8;">
    <div style="color: #FFFFFF">
      <nav>
        <div id="logo"></div>

        <label for="drop" class="toggle">Menu</label>
        <input type="checkbox" id="drop" />
        <ul class="menu">
          <li><a click.trigger="main()">Koduleht</a></li>
          <li>
            <label for="drop-1" class="toggle">Õppeained</label>
            <a href="#">Õppeained</a>
            <input type="checkbox" id="drop-1"/>
            <ul style="z-index: 2; margin: 0px;">
              <li><a click.trigger="selectedCategory(1)">Matemaatika</a></li>
              <li><a click.trigger="selectedCategory(2)">Ajalugu</a></li>
              <li><a click.trigger="selectedCategory(3)">Bioloogia</a></li>
              <li><a click.trigger="selectedCategory(4)">Kirjandus</a></li>
              <li><a click.trigger="selectedCategory(5)">Füüsika</a></li>
              <li><a click.trigger="selectedCategory(6)">Keemia</a></li>
              <li><a click.trigger="selectedCategory(7)">Geograafia</a></li>
              <li><a click.trigger="selectedCategory(8)">Inimeseõpetus</a></li>
              <li><a click.trigger="selectedCategory(9)">Ühiskonnaõpetus</a></li>
              <li><a click.trigger="selectedCategory(10)">Muusika</a></li>
              <li><a click.trigger="selectedCategory(11)">Emakeel</a></li>
              <li><a click.trigger="selectedCategory(12)">Võõrkeeled</a></li>
            </ul>
          </li>
          <li>
            <a href="#popup3" show.bind="sessionID">Lisa fail</a>
            <div id="popup3" class="overlay2" style="z-index: 3">
              <div class="popup">
                <a class="close" href="#">×</a>
                <form method="POST" enctype="multipart/form-data" action="" submit.delegate="setUploadUrl()"
                      id="fileUploadForm">
                  <input id="fileUpload" type="file" name="file" accept=".pdf,.doc,.docx" files.bind="selectedFiles">
                  <div>
                    <input id="uploadFileTitle" type="text" name="Header" placeholder='Lisage Pealkiri'
                           if.bind="selectedFiles.length > 0" required>
                    <div>
                      <select id="uploadFileCategoryId" if.bind="selectedFiles.length > 0" required>
                        <option value="" disabled selected>Valige õppeaine</option>
                        <option value="1">Matemaatika</option>
                        <option value="2">Ajalugu</option>
                        <option value="3">Bioloogia</option>
                        <option value="4">Kirjandus</option>
                        <option value="5">Füüsika</option>
                        <option value="6">Keemia</option>
                        <option value="7">Geograafia</option>
                        <option value="8">Inimeseõpetus</option>
                        <option value="9">Ühiskonnaõpetus</option>
                        <option value="10">Muusika</option>
                        <option value="11">Emakeel</option>
                        <option value="12">Võõrkeeled</option>
                      </select>
                    </div>
                    <input class="button" type="submit" value="Lae ülesse" if.bind="selectedFiles.length > 0"/>
                  </div>
                </form>
              </div>
            </div>
          </li>
          <li><a show.bind="!sessionID" style="color: #FFFFFF"><label for="modal-toggle">Login/Reg</label></a></li>
          <li><a click.trigger="logout()" show.bind="sessionID" style="color: #FFFFFF">Logi välja</a></li>
          <li>
            <a href="#Asearch">Mad otsing</a>
            <div id="Asearch" class="overlay2" style="z-index: 3">
              <div class="popup">
                <a class="close" href="#">×</a>
                <br>
                <br>
                <form role="form" submit.delegate="searchByCategory()" id="AdvancedsearchForm">
                  <input id="Advancedsearch" class="u-pull-left" style="width: 100%" type="text" placeholder="Otsi..." value.bind="nameOfSearch"
                         style="margin-right: 5px;">
                  <div>
                    <select id="AdvancedsearchCat" value.bind="category" required>
                      <option value="" disabled selected>Valige õppeaine</option>
                      <option value="1">Matemaatika</option>
                      <option value="2">Ajalugu</option>
                      <option value="3">Bioloogia</option>
                      <option value="4">Kirjandus</option>
                      <option value="5">Füüsika</option>
                      <option value="6">Keemia</option>
                      <option value="7">Geograafia</option>
                      <option value="8">Inimeseõpetus</option>
                      <option value="9">Ühiskonnaõpetus</option>
                      <option value="10">Muusika</option>
                      <option value="11">Emakeel</option>
                      <option value="12">Võõrkeeled</option>
                    </select>
                  </div>
                  <button type="submit" class="button">Otsi</button>
                </form>
              </div>
            </div>
          </li>
          <li>
            <form role="form" submit.delegate="searchByName()" id="searchForm">
              <input id="search" class="u-pull-left" type="text" placeholder="Otsi..." value.bind="nameOfSearch"
                     style="margin-right: 5px;">
            </form>
          </li>
        </ul>
      </nav>

    </div>
    <style>
      input {
        color: #181818;
      }
    </style>
    <input id="modal-toggle" type="checkbox">
    <label class="modal-backdrop" for="modal-toggle"></label>
    <div class="modal-content" show.bind="!sessionID">
      <label class="modal-close-btn" for="modal-toggle">
      </label>
      <div class="tabs">
        <!--  LOG IN  -->
        <input class="radio" id="tab-1" name="tabs-name" type="radio" checked>
        <label for="tab-1" class="table"><span>Login</span></label>
        <div class="tabs-content">
          <form class="form" submit.delegate="login()">
            <input type="text" value.bind="userName" placeholder="Kasutajanimi" pattern=".{3,}" required title="3 tähemärki vähemalt"/>
            <input type="password" value.bind="password" placeholder="Parool" pattern=".{3,}" required title="3 tähemärki vähemalt"/>
            <br/>
            <input type="submit" value="Login"/>
          </form>
        </div>
        <!--  SIGN UP  -->
        <input class="radio" id="tab-2" name="tabs-name" type="radio">
        <label for="tab-2" class="table"><span>Registreeri</span></label>
        <div class="tabs-content">
          <form class="form" method="post" submit.delegate="createUser()">
            <input type="email" value.bind="createEmail" placeholder="Email" pattern=".{3,}" required title="3 tähemärki vähemalt"/>
            <input type="text" value.bind="createUserName" placeholder="Kasutajanimi" pattern=".{3,}" required title="3 tähemärki vähemalt"/>
            <input type="password" value.bind="createPassword" placeholder="Parool" pattern=".{3,}" required title="3 tähemärki vähemalt"/>
            <input class="button" type="submit" value="Loo kasutaja" onclick="window.alert('Edukalt kasutaja loodud')"/>
          </form>
        </div>
      </div>
    </div>


  </header>
  <div style="margin-top: 5%">

    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <div class="container"
               style="background: #EEE; width: 100%; border-radius: 4px; margin-bottom: 1%; padding: 1%;"
               repeat.for="item of data1">
            <div>
              <h3>
                ${getHeader(item)}
              </h3>
            </div>
            <div style="border-bottom: 1px solid #d8d8d8; padding-bottom: 0px; word-wrap: break-word;">
              <p innerHTML.bind="getDesc(item)" style="padding-bottom: 0px;">
              </p>
            </div>
            <div style="margin-top: 1%; margin-right: 1%; float: left;">
              <a href="${download(item)}">
                <button>Download - ${getSize(item)}</button>
              </a>
              <a if.bind ="uploaderCheck(item)" click.trigger="deleteFileFromDatabase(getFileID(item))">
                <button style="color: red">Delete file</button>
              <a>
            </div>

            <div class="ex3" style="margin-top: 1%; margin-left: 1%;">
              <label class="button" for="${getFileID(item)}"
                     click.trigger="comments(getFileID(item))">Kommentaarid</label>
              <input style="opacity: 0" type="checkbox" name="one" id="${getFileID(item)}" checked>
              <div class="hide3">
                <div style="color: #555555" id="comments${getFileID(item)}">
                  <!-- Comments are inserted here -->
                </div>
                <div class="inner3" show.bind="sessionID">
                  <form>
                  <textarea rows="1" cols="110" name="comment"
                            placeholder="Kommenteeri...." id="commentArea${getFileID(item)}"></textarea><br/>
                    <input type="hidden" value="${getFileID(item)}" name="fileId">
                    <input type="submit" value="Lisa" click.trigger="postComment(getFileID(item))"
                           id="submit${getFileID(item)}">
                  </form>
                </div>
              </div>
            </div>
            <div style="margin-top: 2%; margin-right: 1%; float: right; font-style: italic; color: #555555"> Uploaded by
              ${getUploaderUserName(item)} on
              ${convertDate(getDate(item))}, Score: ${getVote(item)}
            </div>
            <div show.bind="sessionID">
              <a href="#" click.trigger="castVote(getFileID(item), 1)">
                <span class="button">&#128077</span>
              </a>
            </div>
            <div show.bind="sessionID">
              <a href="#" click.trigger="castVote(getFileID(item), -1)">
                <span class="button">&#128078</span>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer style="width: 100%; border-top: solid 1px #d8d8d8; margin-top: 0.7%">
    <div class="container" style="background: #fff; text-align: center; padding-top: 1%; padding-bottom: 1%;">
      <p style="margin: 0px; padding: 0px;">Copyright &copy; 2018 Star Programmers</p>
    </div>
  </footer>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  </html>
</template>
