<template xmlns:font="http://www.w3.org/1999/xhtml">
  <require from="css/normalize.css"></require>
  <require from="css/skeleton.css"></require>
  <require from="css/fileContainer.css"></require>
  <require from="css/sidemenu.css"></require>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kavand</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header style="border-bottom: solid 1px #d8d8d8;">
    <!--   MENU STRUCTURE-->

    <label for="menu-button" class="menu-button--label">&#9776;</label>

    <input type="checkbox" id="menu-button">

    <div class="menu-wrap" >
      <div class="side-menu" style="z-index: 10;">
        <ul class="side-menu--list">
          <li>
            <a class="subset">Õppeained</a>
            <a  click.trigger="selectedCategory(1)"> Matemaatika</a>
            <a  click.trigger="selectedCategory(2)">Ajalugu</a>
            <a  click.trigger="selectedCategory(3)">Bioloogia</a>
            <a  click.trigger="selectedCategory(4)">Kirjandus</a>
            <a  click.trigger="selectedCategory(5)">Füüsika</a>
            <a  click.trigger="selectedCategory(6)">Keemia</a>
            <a  click.trigger="selectedCategory(7)">Geograafia</a>
            <a  click.trigger="selectedCategory(8)">Inimeseõpetus</a>
            <a  click.trigger="selectedCategory(9)">Ühiskonnaõpetus</a>
            <a  click.trigger="selectedCategory(10)">Muusika</a>
            <a  click.trigger="selectedCategory(11)">Emakeel</a>
            <a  click.trigger="selectedCategory(12)">Võõrkeeled</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container" style="left: 5%; right: 5%; padding-top: 0.7%; width: 100%; position: fixed; z-index: 1;
    background-color: rgba(255,255,255,1); width: inherit">
		<span style="float: left;">
			<a class="button button-primary" click.trigger="main()">KODULEHT</a>
			<a class="button button-primary" >UUED</a>
			<a class="button button-primary" href="#">PARIMAD</a>
			<a class="button button-primary" href="#">LEHEST</a>

		</span>
    <span style="float: right;">
      <form role="form" submit.delegate="searchByName()">
        <input class="u-pull-left" type="text" placeholder="Otsi..." id="search" value.bind="nameOfSearch" style="margin-right: 5px;" >
        <button class="button" type="submit">Otsi</button>
      </form>
		</span>
      <!-- File uploads happen here -->

      <form method="POST" enctype="multipart/form-data" action="" submit.delegate="setUploadUrl()" id="fileUploadForm">
        <label class="button fileContainer button-primary"> Lisage fail:
          <input id="fileUpload" type="file" name="file" accept=".pdf,.doc,.docx" files.bind="selectedFiles">
        </label>
        <div>
          <input class="button" type="submit" value="Lae ülesse" if.bind="selectedFiles.length > 0"/>
          <input id="uploadFileTitle" type="text" name="Header" placeholder='Lisage Pealkiri' if.bind="selectedFiles.length > 0" required>
          <select id="uploadFileCategoryId" if.bind="selectedFiles.length > 0" required>
            <option value="" disabled selected>Valige õppeaine</option>
            <option value="1">Matemaatika</option>
            <option value="2">Ajalugu</option>
            <option value="3">Bioloogia</option>
            <option value="4">Kirjandus</option>
            <option value="5">Füüsika</option>
            <option value="6">Keemia</option>
            <option value="7">Geograafia</option>
            <option value="8">Inimeseõpetus</option>
            <option value="9">Ühiskonnaõpetus</option>
            <option value="10">Muusika </option>
            <option value="11">Emakeel</option>
            <option value="12">Võõrkeeled</option>
          </select>
        </div>

      </form>

      <div style=" width: 80%;
    padding: 10px;">
        <!-- Users login here -->

        <div class="ex3" style="width: 15%;
    float: left;" >
        <label class="button button-primary" for="login2">Login</label>
        <input style="opacity: 0" type="checkbox" name="one" id="login2" checked>
        <div class="hide3">
          <div class="inner3">
            <div id="login">
              <form class="form" >
                <p onclick="${getRegisterScreen()}" ></p>
                <input type="text" placeholder="Kasutajanimi" required />
                <input type="password" placeholder="Parool" required />
                <label class="checkbox" for="mäletamind">
                  <input type="checkbox" /> Mäleta mind
                </label> <br />
                <input class="button" type="submit" value="Login" />
              </form>
            </div>
          </div>
        </div>
      </div>
        <!-- Users are registered here -->

        <div class="ex3" style="margin-left: 15%;">
        <label class="button button-primary" for="register2">Registreeri</label>
        <input style="opacity: 0" type="checkbox" name="one" id="register2" checked>
        <div class="hide3">
          <div class="inner3">
            <div id="register">
              <form class="form" method="post" submit.delegate="createUser()">
                <input type="email" value.bind="createEmail" placeholder="Email" required />
                <input type="text" value.bind="createUserName" placeholder="Kasutajanimi" required />
                <input type="password" value.bind="createPassword" placeholder="Parool" required />
                <input class="button" type="submit" value="Loo kasutaja" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </header>
  <div style="width: 100%; overflow: hidden;">

  <div class="container" style="margin-top: 10%;" >
    <div class="row">
      <div class="twelve columns">
        <div class="container"
             style="background: #EEE; width: 100%; border-radius: 4px; margin-bottom: 1%; padding: 1%;"
             repeat.for="item of data1">
          <div>
            <h3>
              ${getHeader(item)}
            </h3>
          </div>
          <div style="border-bottom: 1px solid #d8d8d8; padding-bottom: 0px;">
            <p innerHTML.bind="getDesc(item)" style="padding-bottom: 0px;">
            </p>
          </div>
          <div style="margin-top: 1%; margin-right: 1%; float: left;">
            <a href="${download(item)}">
              <button>Download - ${getSize(item)}</button>
            </a>
          </div>
          <div style="margin-top: 2%; margin-right: 1%; float: right; font-style: italic;"> Uploaded by ${getUploaderUserName(item)} on
            ${convertDate(getDate(item))}, Score: ${getVote(item)}
          </div>
          <div class="ex3" style="margin-top: 1%; margin-left: 1%;">
            <label class="button" for="${getFileID(item)}" click.trigger="comments(getFileID(item))">Kommentaarid</label>
            <input style="opacity: 0" type="checkbox" name="one" id="${getFileID(item)}" checked>
            <div class="hide3">
              <div id="comments${getFileID(item)}">
				<!-- Comments are inserted here -->
              </div>
              <div class="inner3">
                  <textarea rows="1" cols="110" name="comment" placeholder="Kommenteeri...." id="commentArea${getFileID(item)}"></textarea><br/>
				  <input type="hidden" value="${getFileID(item)}" name="fileId">
                  <input type="submit" value="Lisa" click.trigger="postComment(getFileID(item))">
              </div>
            </div>
          </div>
          <div >
            <a click.trigger="castVote(getFileID(item), 1)">
              <span class="top"></span>
            </a>
          </div>
          <div>
            <a click.trigger="castVote(getFileID(item), -1)">
              <span class="bottom"></span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <footer style="width: 100%; border-top: solid 1px #d8d8d8; margin-top: 0.7%">
    <div class="container" style="background: #fff; text-align: center; padding-top: 1%; padding-bottom: 1%;">
      <p style="margin: 0px; padding: 0px;">Copyright &copy; 2018 Star Programmers</p>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  </html>
</template>
