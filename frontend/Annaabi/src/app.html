<template xmlns:font="http://www.w3.org/1999/xhtml">
  ${getJson()}
  <require from="css/normalize.css"></require>
  <require from="css/skeleton.css"></require>
  <!DOCTYPE html>
  <html lang="en">
  <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Kavand</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header style="border-bottom: solid 1px #d8d8d8;">
    <div class="container" style="padding-top: 0.7%; width: 100%">
		<span style="float: left;">
			<a class="button button-primary" href="#">KODULEHT</a>
			<a class="button button-primary" href="#">UUED</a>
			<a class="button button-primary" href="#">PARIMAD</a>
			<a class="button button-primary" href="#">LEHEST</a>
      <form submit.delegate="doUpload()">
        <input id="files" type="file" accept="application/pdf" files.bind="selectedFiles" class="form-control">
        <input type="submit" class="button" value="Upload" if.bind="selectedFiles.length > 0" />
      </form>
		</span>
      <span style="float: right;">
			<input class="u-pull-left" type="email" placeholder="Otsi..." id="search" style="margin-right: 5px;" >
			<a class="button" href="#">LOGI SISSE</a>
		</span>
    </div>
  </header>

  <div class="container" style="margin-top: 1%;">
    <div class="row">
      <div class="twelve columns">
        <div class="container" style="background: #EEE; width: 100%; border-radius: 4px; margin-bottom: 1%; padding: 1%;" repeat.for="item of data1">
          <div>
            <h3>
              ${getFileName(item)}
            </h3>
          </div>
          <div style="border-bottom: 1px solid #d8d8d8; padding-bottom: 0px;">
            <p style="padding-bottom: 0px;">
              ${getDesc(item)}
            </p>
          </div>
          <button>Download</button>
          <div style="margin-top: 1%; margin-right: 1%; float: right; font-style: italic;">Posted by User291 on ${convertDate(getDate(item))}</div>
        </div>
      </div>
    </div>
  </div>

  <footer style="width: 100%; border-top: solid 1px #d8d8d8; margin-top: 0.7%">
    <div class="container" style="background: #fff; text-align: center; padding-top: 1%; padding-bottom: 1%;">
      <p style="margin: 0px; padding: 0px;">Copyright &copy; 2018 Star Programmers</p>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  </html>
</template>
